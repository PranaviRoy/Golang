syntax = "proto3";
import "google/protobuf/empty.proto";
package services;
option go_package = ".;proto";

message Book {
    int64 id = 1;
    string name = 2;
    string author = 3;
    int64 publicationyear = 4;
    int64 isbn = 5;
}

message Response {
    string result = 1;
}

message Empty {}

message RepeatedResponse {
    repeated Book books = 1;
}

service Operations {
    rpc AddBook(Book) returns (Response);
    rpc FetchBook(Book) returns (Book);
    //rpc UpdateBook(Request) returns (Response);
    //rpc DeletedBook(Request) returns (Response);
    rpc FetchBooks(google.protobuf.Empty) returns (RepeatedResponse);
}